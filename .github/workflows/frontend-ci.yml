name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests (optional)
        working-directory: ./frontend
        run: npm test --if-present
        continue-on-error: true

      - name: Build Vite app
        working-directory: ./frontend
        run: npm run build

      - name: Verify dist folder exists
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "✔️ Build successful!";
          else
            echo "❌ Build failed";
            exit 1;
          fi
